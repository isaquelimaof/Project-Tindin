<body>
  <div id="carouselExampleCaptions" class="carousel-container slide" data-bs-ride="false">
    <div *ngIf="indicators" class="carousel-dot-container ">
      <span *ngFor="let dot of images;let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)">
      </span>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"
      *ngIf="controls">
      <span class="carousel-control-prev-icon" aria-hidden="true" (click)="onPrevClick()" type="button"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"
      *ngIf="controls">
      <i class="carousel-control-next-icon" (click)="onNextClick()"></i>
    </button>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img *ngFor="let image of images; let i = index" [src]="image.photos[0].url" [alt]="image.photos"
          [ngClass]="{'image-active': selectedIndex === i}">
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>

    </div>

  </div>
</body>
