<body>
  <div id="carouselExampleCaptions" class="carousel-container">
    <div *ngIf="indicators" class="carousel-dot-container ">
      <span *ngFor="let dot of images;let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)">
      </span>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"
      *ngIf="controls">
      <span class="carousel-control-prev-icon" aria-hidden="true" (click)="onPrevClick()" type="button"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"
      *ngIf="controls">
      <i class="carousel-control-next-icon" (click)="onNextClick()"></i>
    </button>

    <div *ngFor="let image of images; let i = index" class="carousel-inner">
      <div *ngIf="i != null" class="carousel-item active " >
        <img [src]="image.photos[0].url" [alt]="image.photos" [ngClass]="{'image-active': selectedIndex === i}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{image.title}}</h5>
          <p>{{image.tags}}</p>
        </div>
      </div>
    </div>
  </div>

</body>
