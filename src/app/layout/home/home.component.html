<body>
  <div id="carouselExampleCaptions" class="carousel-container">

    <ng-container >
      <div *ngFor="let image of listGames; let i = index" class="carousel-inner">
        <div *ngIf="image.photos[0]" class="carousel-item active ">
          <img [src]="image.photos[0].url" [alt]="image.photos[0]" [ngClass]="{'image-active': selectedIndex === i}"
            class="fade">
          <div class="carousel-caption d-none d-md-block">
            <h5 *ngIf="image">{{image.title}}</h5>
          </div>
        </div>
      </div>
    </ng-container>

    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev" *ngIf="controls">
      <span class="carousel-control-prev-icon" aria-hidden="true" (click)="onPrevClick()" type="button"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"
      *ngIf="controls">
      <i class="carousel-control-next-icon" (click)="onNextClick()"></i>
    </button>

    <div *ngIf="indicators" class="carousel-dot-container">
      <div *ngFor="let dot of listGames;let i=index">
        <span *ngIf="i !== 10" class="dot" [ngClass]="{'active': selectedIndex === i}" (click)="selectImage(i)">
        </span>
      </div>

    </div>

  </div>


  <div class="cards-body">
    <ul class="nav nav-tabs ">
      <div *ngFor="let img of listGames; let i = index" class="card active container">
        <div *ngIf="img.photos.length > 0">
          <img [src]="img.photos[0].url" class="card-img-top" [alt]="img.photos[0]"
            [ngClass]="{'img-active': selectedIndex === i}">
          <div class="card-body">
            <h5 class="card-title">{{img.title}}</h5>
            <p class="card-text">{{img.mediumPrice | currency:"BRL"}}</p>
            <a class="card-nota">{{img.rating}}</a>
          </div>
        </div>
        <button (click)="deleteGame()">Delete</button>
      </div>
    </ul>
  </div>
</body>
